<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 style="color: darkblue;">Registration Form</h1>
    <form action="" method="POST">
        <table border="0" style="width: 100%;">
            <tr>
                <th></th>
            </tr>
            <tr>
                <th style="width: 50%;"></th>
                <td>
                    <div style="width: 100%; background-color: white;">
                        <label style="margin-right: 50px;" for="date">DATE</label>
                        <input style="background-color: rgb(241, 241, 241); width: 84.4%; border: transparent; height: 40px;" style="width: 83%" type="date" name="date_form" value="2020-12-12" required>
                    </div>
                </td>
            </tr>
        </table>
        <hr width="51%" style="margin-right: 1px; margin-top: -2px; margin-bottom: -2px;">
        <fieldset style="background-color: aquamarine;">
            <legend><h3>PERSONAL INFORMATION</h3></legend>
            <hr style="border: 2px solid black;">
            <table border="0" style="width: 100%; margin-top: -10px;">
                <tr>
                    <td>
                        <label style="margin-right: 100px;" for="name">NAME</label>
                        <input style="background-color: rgb(241, 241, 241); width: 87.5%; border: transparent; height: 40px;" type="text" name="name" placeholder="Cris Redfild" required>
                    </td>    
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <label style="margin-right: 27px;" for="date_birth">DATE OF BIRTH</label>&nbsp;
                        <input style="background-color: rgb(241, 241, 241); width: 87.7%; border: transparent; height: 40px;" type="date" name="date_birth" value="2020-12-12" required>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <table border="0" style="width: 100%;">
                <tr>
                    <td colspan="2" style="height: 40px;">
                        <label style="margin-right: -1px;"name="gender">GENDER</label>
                        <input type="radio" id="Male" name="gender"><label for="Male">Male</label>
                        <input type="radio" id="Female" name="gender"><label for="Female">Female</label>
                    </td>
                </tr>
            </table>                                
        </fieldset>
        <br><br>
        <fieldset style="background-color: aquamarine;">
            <legend><h3>CONTACT INFORMATION</h3></legend>
            <hr style="border: 2px solid black;">
            <table border="0" style="width: 100%; margin-top: -10px;">
                <tr style="width: 30%">
                    <td colspan="2">
                        <label style="margin-right: 75px;" for="address">ADDRESS</label>
                        <input style="background-color: rgb(241, 241, 241); width: 75.1%; border: transparent; height: 40px;" type="text" name="address" required>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -5px; margin-bottom: -2px;">
            <table border="0" style="width: 100%;">
                <tr>
                    <td>
                        <label style="margin-right: 110px;" for="city">CITY</label>
                        <input style="background-color: rgb(241, 241, 241); width: 75.1%; border: transparent; height: 40px;" type="text" name="city" placeholder="Racoon City" required>
                    </td>
                    <td>
                        <label for="province">PROVINCE/STATE</label>
                        <input style="background-color: rgb(241, 241, 241); width: 76.7%; border: transparent; height: 40px;" type="text" name="province" required>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <table border="0" style="width: 100%;">
                <tr>
                    <td style="width: 51.1%;">
                        <label style="margin-right: 77px;" for="code">ZIP CODE</label>
                        <input style="background-color: rgb(241, 241, 241); width: 75.3%; border: transparent; height: 40px;" type="text" name="code" pattern="^(?=.{4,}).*$" title="4 Digits" maxlength="4" placeholder="2 alphabets, 2 numbers" required>
                    </td>
                    <td>
                        <label style="margin-right: 56px;" for="country">COUNTRY</label>
                        <input style="background-color: rgb(241, 241, 241); width: 76.5%; border: transparent; height: 40px;" type="text" name="country" required>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <table border="0" style="width: 100%;">
                <tr>
                    <td style="width: 51.1%;">
                        <label style="margin-right: 94px;" for="phone">PHONE</label>
                        <input style="background-color: rgb(241, 241, 241); width: 75.4%; border: transparent; height: 40px;" type="number" name="phone" placeholder="use regional code" required>
                    </td>
                    <td>
                        <label style="margin-right: 81px;" for="email">EMAIL</label>
                        <input style="background-color: rgb(241, 241, 241); width: 76.6%; border: transparent; height: 40px;" type="email" name="email" placeholder="Redcris@gmail.com" required>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
        </fieldset>
        <br><br>
        <fieldset style="background-color: aquamarine;">
            <legend><h3>REGISTRATION DETAILS</h3></legend>
            <hr style="border: 2px solid black;">
            <table border="0" style="width: 100%; margin-top: -10px;">
                <tr>
                    <td>
                        <label style="margin-right: 35px;" for="code_calss">CODE CLASS</label>
                        <input style="background-color: rgb(241, 241, 241); width: 87.3%; border: transparent; height: 40px;" type="text" name="code_calss" placeholder="TS01" required>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <table border="0" style="width: 100%;">
                <tr>
                    <td colspan="2" style="height: 40px;">
                        <label style="margin-right: -1px;"name="CLASS">CLASS</label>
                        <input type="radio" id="Reguler" name="CLASS"><label for="Reguler">Reguler</label>
                        <input type="radio" id="Leader" name="CLASS"><label for="Leader">Leader</label>
                        <input type="radio" id="Trainer" name="CLASS"><label for="Trainer">Trainer</label>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <table border="0" style="width: 100%;">
                <tr>
                    <td colspan="2" style="height: 40px;">
                        <label style="margin-right: 2px;" name="payment">PAYMENT METHOD</label>
                        <input type="radio" id="Cash" name="payment"><label for="Cash">Cash</label>
                        <input type="radio" id="Cheque" name="payment"><label for="Cheque">Cheque</label>
                        <input type="radio" id="CC" name="payment"><label for="CC">Credit Card</label>
                    </td>
                </tr>
            </table>
            <hr style="margin-top: -2px; margin-bottom: -2px;">
            <table border="0" style="width: 100%;"> 
                <tr>
                    <td>
                        <label style="margin-right: 58px;" for="comments">ANOTHER DOCUMENT</label>
                        <textarea style="background-color: rgb(241, 241, 241);" name="comments" id="" cols="166" rows="5" placeholder="Used for another extended file, use cloud drive and send link here"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br><br>
        <center><button type="submit">submit</button></center>
    </form>
</body>
</html>
